name: Build and Upload Artifact

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Create Archive
        run: |
          cd dist
          zip -r ../app-build.zip .
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: app-build.zip
          retention-days: 7