# WordPress Credentials Template
# Copy to your project root as wp-credentials.yaml and fill in values.
# NEVER commit this file to version control.
#
# Usage:
#   - wp-agent reads this for REST API access
#   - MCP server reads .env (copy these values to mcps/Wordpress-VEC/.env)
#   - JS deployment scripts read this directly
#
# Generate an Application Password at:
#   WP Admin → Users → Your Profile → Application Passwords

site:
  name: "My WordPress Site"
  url: "https://example.com"
  hosting: "hostinger"  # hostinger | localwp | other

auth:
  username: "admin"
  app_password: "xxxx xxxx xxxx xxxx xxxx xxxx"

# WooCommerce API (optional — only if site has WooCommerce)
# Generate at: WP Admin → WooCommerce → Settings → Advanced → REST API
woocommerce:
  consumer_key: ""
  consumer_secret: ""

api:
  base_path: "/wp-json"
  timeout: 30
  retry_attempts: 3
